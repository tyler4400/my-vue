<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>13-creatApp API</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">count++</button>
    <script type="module">
      // import {
      //   h,
      //   Text,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, ref, createApp } from '../dist/runtime-dom.esm.js'
      const Comp = {
        setup() {
          const count = ref(0)
          document.getElementById('btn').onclick = () => {
            count.value++
          }
          return { count }
        },

        render() {
          return h('div', this.count)
        },
      }

      createApp(Comp).mount('#app')
    </script>
  </body>
</html>
