<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-effect</title>
</head>
<body>
  <div id="app"></div>
  <button id="btn">age+1</button>

  <script type="module">
    import { effect, reactive } from '../dist/reactivity3.4.esm.js'
    // import {
    //   reactive,
    //   effect,
    // } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'

    const jack = {name: 'jack', age: 18}
    const state = reactive(jack)

    effect(() => {
      app.innerHTML = `姓名: ${state.name} 年龄: ${state.age}`
    })
    jack.age = 2
    effect(() => {
      app.innerHTML = `姓名: ${state.name}`
    })

    btn.addEventListener('click', () => {
      console.log(state.age)
    })
  </script>
</body>
</html>
